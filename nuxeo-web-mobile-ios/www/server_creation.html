<!DOCTYPE html>
<html>
  <head>
    <title>Nuxeo Application</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
  	<meta charset="utf-8"/>
	
    <script src="http://localhost:8081/target/target-script-min.js#anonymous"></script>

  	<link rel="stylesheet" href="css/jquery.mobile-1.0.min.css"/>	
  	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
  	<script type="text/javascript" charset="utf-8" src="script/jquery-1.7.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/nuxeo-web-mobile.js"></script>

  </head>
  <body>
    <div data-role="page">

      <div data-role="header">
        <h1>New Server</h1>
      </div>
      <div data-role="content">
        <form id="server_form" method="post">
          <div class="avatar">
            <img src="img/server.png" alt="Avatar">
          </div>
          <div class="serverInfo clear">
            <div class="name">
              <div class="marginBottom">
                <input type="text" name="name" placeholder="">
              </div>
              <div class="servername">
                <input type="text" name="servername" placeholder="ex: http://localhost:8080">
              </div>
              <div class="login">
                <input type="text" name="login" placeholder="">
              </div>
              <div class="password">
                <input type="text" name="password" placeholder="">
              </div>
              <div class="contextpath">
                <input type="text" name="contextpath" placeholder="facultative, default: /nuxeo">
              </div>
            </div>
          </div>
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button data-rel="back" class="ui-btn-text" data-theme="b">Create</button>
            </div>
            <div class="ui-block-b">
              <a href="#" data-rel="back" data-role="button" data-theme="c">Cancel</a>
            </div>
          </fieldset>
        </form>      
      </div>
  </div>  
  </body>
</html>
